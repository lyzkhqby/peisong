<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <link rel="stylesheet" type="text/css" href="css/global.css">
		<!-- 引入样式 -->
		<link rel="stylesheet" href="css/style.css">

    </head>
    <body>
		<div id="product">
			<header class="product_header">
				<div class="header_bar">
					<a href=""><img src="images/header-fh.png" height="20" width="20"></a>
					<span>商品详情</span>
				</div>
			</header>
			<div class="product_content">
				<div class="scroll_imgs">
					<mt-swipe :auto="0">
						<mt-swipe-item v-for="pic in product.titlePics"><img v-bind:src="pic"></mt-swipe-item>
					</mt-swipe>
				</div>
				<div class="content_title">
					<div class="title_top" v-text="product.name"></div>
					<div class="title_bottom">
						<span v-text="'￥'+ product.price">￥</span>
						<span class="kc" v-text="'(库存：'+product.count+')'"></span>
					</div>
				</div>
				<div class="content_mrt">
					<div class="content_spec">
						<span class="msg">已选</span>
						<div class="spec_txt">长方形750ml*2 </div>
					</div>
				</div>
				<div class="content_mrt">
					<div class="content_send">
						<span class="msg">送至</span>
						<div class="send_to">河南省洛阳市西工区</div>
					</div>
				</div>
				<div class="product_img">
					<div class="img_bt">图文详情</div>
					<img v-for="detail in product.details" v-bind:src="detail">

				</div>
			</div>
			<div class="bottom">
				<a class="bottom_gwc">加入购物车</a>
				<a class="bottom_ljgm">立即购买</a>
			</div>
		</div>
		<script src="./javascripts/vue.min.js"></script>
		<!-- 引入组件库 -->
		<script src="./javascripts/mintUI.js"></script>
		<script src="./javascripts/product.js"></script>

    </body>
</html>
