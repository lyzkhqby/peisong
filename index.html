<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <link rel="stylesheet" type="text/css" href="css/global.css">
		<script src="./javascripts/vue.min.js"></script>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=3cf27b1b836314a23e8fa7bc6340303f"></script>

    </head>
    <body>
		<div id="index">
			<div>
				<div id="container"></div>
				<span class="my-location" v-text="myLocation"></span>
				<button type="button">定位</button>
			</div>
			<div class="shoplist">
				<ul class="list_ul">
					<li v-for="(product, index) in products" class="list-li">
						<a class="normal-list" href="#">
							<div class="list_img">
								<img src="images/shop.jpg">
							</div>
							<div class="list_text" style="border:none;">
								<div class="list_title" v-text="product.name"></div>
								<div class="list_normal"></div>
								<div class="list_price">
									<span v-text="'￥'+ product.price"></span>
								</div>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div class="bottom-bar-pannel">
				<div>
					<ul>
						<li class="bottom-li">
							<a>
								<img class="bottom-img" src="./images/a-home.png">
							</a>
						</li>
						<li class="bottom-li">
							<a>
								<img class="bottom-img" src="./images/a-cart.png">
							</a>
						</li>
						<li class="bottom-li">
							<a>
								<img class="bottom-img"  src="./images/a-me.png">
							</a>

						</li>
					</ul>
				</div>

			</div>
		</div>

		<script src="./javascripts/index.js"></script>

    </body>
</html>
